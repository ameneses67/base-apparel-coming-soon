<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <script src="./src/main.ts" type="module"></script>
  </head>
  <body>
    <main>
      <header class="p-8 sm:hidden">
        <img src="./src/images/logo.svg" alt="logo" />
      </header>
      <div class="flex flex-col-reverse sm:flex-row">
        <div
          class="px-4 py-16 sm:px-8 sm:py-0 lg:px-24 xl:px-32 2xl:px-36 flex flex-col gap-8 sm:gap-0 md:gap-8 w-full sm:w-[48%] md:w-1/2 lg:w-7/12 sm:bg-hero-pattern bg-contain"
        >
          <header class="hidden sm:block">
            <div class="pt-8 md:pt-16 pb-4">
              <img src="./src/images/logo.svg" alt="logo" />
            </div>
          </header>
          <div
            class="flex flex-col gap-8 sm:gap-4 md:gap-8 md:mb-16 justify-center grow"
          >
            <h1
              class="text-5xl sm:text-4xl md:text-5xl uppercase text-center sm:text-left tracking-widest text-black/70 max-w-xs md:max-w-sm mx-auto sm:mx-0 break-words"
            >
              <span class="text-desaturatedRed font-light">We're</span> coming
              soon
            </h1>
            <p
              class="text-desaturatedRed text-center sm:text-left max-w-sm mx-auto sm:mx-0"
            >
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form id="formulario">
              <div
                class="flex justify-center items-center sm:justify-start max-w-sm mx-auto md:mx-0"
              >
                <div class="flex items-center w-full max-w-sm">
                  <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Email Address"
                    class="font-bold placeholder-desaturatedRed border border-desaturatedRed rounded-full px-8 py-4 w-full focus:ring-desaturatedRed focus-visible:ring-desaturatedRed focus-visible:border-desaturatedRed focus:border-desaturatedRed"
                  />
                  <img
                    src="./src/images/icon-error.svg"
                    alt="error icon"
                    class="-ml-20 hidden"
                    id="error-icon"
                  />
                </div>
                <button
                  type="submit"
                  class="w-20 h-[58px] bg-gradient-to-r from-[#f8bfbf] to-[#ee8c8c] hover:from-[#f8bfbf] hover:to-[#f8bfbf] rounded-full -ml-12 hover:drop-shadow-[0_15px_15px_rgba(249,98,98,0.7)] focus:ring-desaturatedRed focus-visible:ring-desaturatedRed"
                >
                  <img
                    src="./src/images/icon-arrow.svg"
                    alt="arrow icon"
                    class="mx-auto"
                  />
                </button>
              </div>
              <p id="alerta" class="mt-2 ml-36 sm:ml-7 text-sm"></p>
            </form>
          </div>
        </div>
        <picture class="w-full sm:w-[52%] md:1/2 lg:w-5/12">
          <source
            media="(max-width: 639px)"
            srcset="./src/images/hero-mobile.jpg"
          />
          <source
            media="(min-width: 640px)"
            srcset="./src/images/hero-desktop.jpg"
          />
          <img
            src="./src/images/hero-desktop.jpg"
            alt="young woman waiting for the opening"
            class="w-full"
          />
        </picture>
      </div>
    </main>

    <footer class="py-4">
      <p class="attribution text-[11px] text-center">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-desaturatedRed"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ameneses67" class="text-desaturatedRed"
          >Alfonso</a
        >.
      </p>
    </footer>
  </body>
</html>
